name: Load NFL Rosters (Daily)

on:
  schedule:
    # Daily at 8:30 AM ET = 12:30 PM UTC (EST) or 12:30 PM UTC (EDT)
    - cron: '30 12 * * *'
  
  workflow_dispatch:  # Allow manual triggers

env:
  PYTHON_VERSION: '3.11'

jobs:
  load-rosters:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/functions/data_loading/requirements.txt
      
      - name: Load rosters
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python src/functions/data_loading/scripts/rosters_cli.py --log-level INFO --season 2025
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Rosters loaded successfully"
          else
            echo "❌ Rosters load failed"
            exit 1
          fi
