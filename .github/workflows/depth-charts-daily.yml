name: Load NFL Depth Charts (Daily)

on:
  schedule:
    # Daily at 9:00 AM ET = 1:00 PM UTC (EST) or 1:00 PM UTC (EDT)
    - cron: '0 13 * * *'
  
  workflow_dispatch:  # Allow manual triggers

env:
  PYTHON_VERSION: '3.11'

jobs:
  load-depth-charts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/functions/data_loading/requirements.txt
      
      - name: Load depth charts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python src/functions/data_loading/scripts/depth_charts_cli.py --log-level INFO --season 2025
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Depth charts loaded successfully"
          else
            echo "❌ Depth charts load failed"
            exit 1
          fi
